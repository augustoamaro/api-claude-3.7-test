<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Manager - Gerenciador de Tarefas Gamificado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="game-container">
        <!-- Barra lateral com estatísticas do jogador -->
        <aside class="player-stats">
            <div class="player-profile">
                <div class="avatar">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <h2 class="player-name">Aventureiro</h2>
                <div class="level">
                    <span class="level-text">Nível 1</span>
                    <div class="xp-bar">
                        <div class="xp-progress" style="width: 25%"></div>
                    </div>
                    <span class="xp-text">25/100 XP</span>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <i class="fas fa-check-circle"></i>
                    <span>Tarefas Concluídas: <span id="completed-count">0</span></span>
                </div>
                <div class="stat">
                    <i class="fas fa-list"></i>
                    <span>Tarefas Pendentes: <span id="pending-count">0</span></span>
                </div>
                <div class="stat">
                    <i class="fas fa-trophy"></i>
                    <span>Conquistas: <span id="achievements-count">0</span></span>
                </div>
            </div>

            <div class="achievements">
                <h3>Conquistas</h3>
                <div class="achievement locked" id="achievement-1">
                    <i class="fas fa-lock"></i>
                    <div class="achievement-info">
                        <span class="achievement-title">Primeira Missão</span>
                        <span class="achievement-xp">+50 XP</span>
                    </div>
                </div>
                <div class="achievement locked" id="achievement-2">
                    <i class="fas fa-lock"></i>
                    <div class="achievement-info">
                        <span class="achievement-title">Mestre Organizador</span>
                        <span class="achievement-xp">+50 XP</span>
                    </div>
                </div>
                <div class="achievement locked" id="achievement-3">
                    <i class="fas fa-lock"></i>
                    <div class="achievement-info">
                        <span class="achievement-title">Produtividade Máxima</span>
                        <span class="achievement-xp">+50 XP</span>
                    </div>
                </div>

                <div class="next-level-info">
                    <h4>Próximo Nível</h4>
                    <div class="next-level-progress">
                        <span id="xp-remaining">Faltam 75 XP para o nível 2</span>
                        <div class="xp-bar">
                            <div class="xp-progress" style="width: 25%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Área principal do jogo -->
        <main class="quest-board">
            <header>
                <h1><i class="fas fa-scroll"></i> Quest Manager</h1>
                <div class="controls">
                    <button id="add-quest-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nova Missão
                    </button>
                    <div class="filter">
                        <label for="filter-quests">Filtrar:</label>
                        <select id="filter-quests">
                            <option value="all">Todas</option>
                            <option value="pending">Pendentes</option>
                            <option value="completed">Concluídas</option>
                        </select>
                    </div>
                </div>
            </header>

            <div class="quest-list" id="quest-list">
                <!-- As tarefas serão carregadas dinamicamente aqui -->
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Carregando missões...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para adicionar/editar tarefas -->
    <div class="modal" id="quest-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nova Missão</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="quest-form">
                    <input type="hidden" id="quest-id">
                    <div class="form-group">
                        <label for="quest-title">Título da Missão:</label>
                        <input type="text" id="quest-title" required minlength="3" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="quest-description">Descrição da Missão:</label>
                        <textarea id="quest-description" rows="4" maxlength="500"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-danger" id="cancel-btn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Overlay para o modal -->
    <div class="overlay" id="overlay"></div>

    <!-- Notificações -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Template para as tarefas -->
    <template id="quest-template">
        <div class="quest-card" data-id="">
            <div class="quest-header">
                <h3 class="quest-title"></h3>
                <div class="quest-actions">
                    <button class="btn-icon edit-quest">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn-icon delete-quest">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <p class="quest-description"></p>
            <div class="quest-footer">
                <div class="quest-status">
                    <label class="checkbox-container">
                        <input type="checkbox" class="complete-quest">
                        <span class="checkmark"></span>
                        <span class="status-text">Pendente</span>
                    </label>
                </div>
                <div class="quest-date">
                    <i class="fas fa-calendar-alt"></i>
                    <span class="date-text"></span>
                </div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
